<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Force Graph with Zoom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script src="https://unpkg.com/three@0.130.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.130.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>

<body>
    <div class="controls">
        <input type="number" id="nodeIdInput" placeholder="Enter Node ID">
        <button onclick="highlightNodeById()">Highlight Node</button>
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
    </div>
    <div id="3d-graph"></div>

    <!-- Script loaded at the end to ensure DOM elements are loaded -->
    <script type="module">
        import Graph from './Graph/Graph.js';
        import NodeManager from './Graph/NodeManager.js';
        import ZoomManager from './Graph/ZoomManager.js';

        const graph = new Graph('3d-graph');
        graph.initializeGraph().then(() => {
            // Initialize the ZoomManager and NodeManager after the graph is initialized
            const zoomManager = new ZoomManager(graph.camera, graph.renderer, graph.scene);
            const nodeManager = new NodeManager(graph.getGraphInstance());

            // Explicitly bind functions to the window object
            window.highlightNodeById = function () {
                const nodeId = parseInt(document.getElementById("nodeIdInput").value, 10);
                if (isNaN(nodeId)) {
                    alert("Please enter a valid Node ID");
                    return;
                }
                nodeManager.highlightNode(nodeId, graph.nodeRelations);
            };

            window.zoomIn = function () {
                zoomManager.zoomIn();
            };

            window.zoomOut = function () {
                zoomManager.zoomOut();
            };

            window.addEventListener("wheel", (event) => {
                if (event.deltaY < 0) {
                    debugger;
                    // Scrolling up -> Zoom in
                    zoomManager.zoomIn(event);
                } else {
                    debugger;
                    // Scrolling down -> Zoom out
                    zoomManager.zoomOut(event);
                }
            });

        }).catch(error => {
            console.error("Error initializing graph:", error);
        });
    </script>
</body>

</html>
