<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Parser</title>
    <!-- Custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Sentence Parser</h2>
            
            <input type="text" id="sentenceInput" class="form-control mt-3" placeholder="Enter a sentence...">
            <button class="btn btn-primary mt-3 w-100" onclick="parseSentence()">Parse</button>

            <label for="sql-input">Enter SQL-like Condition:</label>
    <input type="text" id="sql-input" class="input-box" placeholder="e.g. greater than 10 meters OR lower than 50 meters AND equals 100 meters">
    <button onclick="parseInput()">Parse Condition</button>
    <div id="output" class="output"></div>
            
            <h4 class="mt-4">Parsed Output:</h4>
            <p id="parsedResult" class="alert alert-info"></p>
        </div>
    </div>

    <!-- Custom JS -->
    <script type="module">
        // Import SentenceParser class
        import SentenceParser from './Graph/SentenceParser.js';
        import SqlConditon from './Graph/SqlConditon.js';

        // Function to parse sentence when button is clicked
        window.parseSentence = function () {
            debugger;
            const inputText = document.getElementById("sentenceInput").value.trim();
            
            if (!inputText) {
                document.getElementById("parsedResult").innerHTML = "<span class='text-danger'>Please enter a sentence.</span>";
                return;
            }

            // Create an instance of SentenceParser
            const sentenceParser = new SentenceParser(inputText);

            // Parse the sentence
            const parsedOutput = sentenceParser.parseSentence();

            // Display the parsed result
            document.getElementById("parsedResult").innerText = parsedOutput.join(" | ");
        }


        window.parseInput= function () {
            debugger;
            const userInput = document.getElementById('sql-input').value;
            
            // Check if the input is empty
            if (!userInput.trim()) {
                document.getElementById('output').innerHTML = 'Please enter a condition to parse.';
                return;
            }
            debugger;
            // Create an instance of SqlCondition with the user input
            const sqlCondition = new SqlConditon(userInput);
            
            // Parse the condition
            const parsedResult = sqlCondition.parseSqlCondition();
            
            // Display the parsed result
            document.getElementById('output').innerHTML = parsedResult;
        }

        // Function to format the parsed result for display
 
    </script>
</body>
</html>
